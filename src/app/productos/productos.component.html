
<div class="row" style="margin-top: 20px;">
    <div class="col-2" style="border:1px solid lightgray;">
      <!-- <app-sidebar></app-sidebar> -->
    </div> 
    <div class="col-8" style="border:1px solid lightgray;">
      <div class="card-deck"  >
        <div class="card" *ngFor="let producto of productos">
          <img class="card-img-top d-sm-inline" src={{producto.imagen}} alt="Card image cap">
          <div class="card-body">
            <h5 class="card-title">{{producto.nombre}}</h5>
            <p class="card-text">{{producto.descripcion}}</p>
          </div>
          <div class="card-footer">
            <small class="text-muted">{{producto.precio}} <button (click)="AgregarAlCarro(producto)">Agregar al carro</button></small>
          </div>
        </div>
      </div>
    </div>
    <div class="col-2" style="border:1px solid lightgray;">
      <app-carro></app-carro>
    </div>
  </div>
